<div class="container-fluid">
    <!-- Flash messages -->
    <div class="row show-hide-message">
        <div [ngClass]="messageClass">
            {{ message }}
        </div>
    </div>
</div>
<h4 style="text-align: center;">Factures</h4>
<table class="container-fluid table table-striped">
    <thead>
        <tr>
            <th>Ref</th>
            <th>Date</th>
            <th>Montant HT</th>
            <th>Taux TVA</th>
            <th>Montant TTC</th>
            <th>Client</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of ListFactureGlobal">
            <td>{{f.ref_factureGlobal}}</td>
            <td>{{f.date_creation | date: 'dd/MM/yyyy'}}</td>
            <td>{{f.montantHt}}</td>
            <td>{{f.tauxTva}}</td>
            <td>{{f.montantTtc}}</td>
            <td>{{client.nom}} {{client.prenom}}</td>
            <td>
                <div class="btn-group-vertical">
                    <a class="btn btn-success" [routerLink]="['/facture/facture-accompte', f._id]">Consulter</a>
                    <button class="btn btn-warning" (click)="onUpdate(f)">Modifier</button>
                    <button class="btn btn-danger" (click)="onDelete(f._id)">Supprimer</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<div class="container-fluid" *ngIf="mode">
    <div class="panel panel-info">
        <div class="panel-heading">factureGlobal</div>
        <div class="panel-body">
            <form class="form-horizontal" [formGroup]="factureForm" (submit)="updateFacture()">
                <div class="form-group">
                    <label class="control-label" for="ref_factureGlobal">Ref :</label>
                    <input type="text" class="form-control" name="ref_factureGlobal" id="ref_factureGlobal" formControlName="ref_factureGlobal" value="{{factureGlobal.ref_factureGlobal}}" autofocus required />
                </div>
                <div class="form-group">
                    <label class="control-label" for="date_creation">Date cr√©ation :</label>
                    <input type="date" class="form-control" name="date_creation" id="date_creation" formControlName="date_creation" value="{{factureGlobal.date_creation}}" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="montantHt">Montant HT :</label>
                    <input type="text" class="form-control" name="montantHt" id="montantHt" formControlName="montantHt" (blur)="calculMontant()" value="{{factureGlobal.montantHt}}" required />
                </div>
                <div class="form-group">
                    <label class="control-label" for="tauxTva">Taux TVA :</label>
                    <input type="text" class="form-control" name="tauxTva" id="tauxTva" formControlName="tauxTva" (blur)="calculMontant()" value="{{factureGlobal.tauxTva}}" required />
                </div>
                <div class="form-group">
                    <label class="control-label" for="montantTtc">Montant TTC :</label>
                    <input type="text" class="form-control" name="montantTtc" id="montantTtc" formControlName="montantTtc" value="{{factureGlobal.montantTtc}}" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="client">Client :</label>
                    <input type="text" class="form-control" name="client" id="client" formControlName="client" value="{{client.nom}} {{client.prenom}}" required />
                </div>
                <div class="form-group">
                    <button [disabled]="!factureForm.valid" type="submit" class="btn btn-success">Modifier</button>
                </div>
            </form>
        </div>
    </div>
</div>
